<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <style>
    .navbar-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensure navbar is on top */
    }

    .dashboard-container {
      margin-top: 60px; /* Adjust based on the navbar height */
      z-index: 500; /* Ensure dashboard is behind the navbar */
    }
  </style>

  <main>
    <div class="navbar-container">
      <application name="@microfront/microfront-navbar"></application>
    </div>
    <div class="dashboard-container">
      <application name="@microfront/microfront-dashboard"></application>
    </div>
  </main>
</single-spa-router>
